<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name">
        <label for="mail">Mail</label>
        <input type="email" name="" id="mail" placeholder="Enter Email">
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" placeholder="Enter Password" autofocus autocomplete="on">
        <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gende" id="gender" value="male">Male
        <input type="radio" name="gende" id="gender" value="female">Female
        <br>
        <label for="course">Course</label>
        <br>
        <input type="checkbox" name="course" id="course" value="CSS">CSS
        <input type="checkbox" name="course" id="course" value="js">JS
        <input type="checkbox" name="course" id="course" value="React">React
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="place">Place</label>
        <br>
        <select name="place" id="place">
            <option value=""></option>
            <option value="Mlore">Mangalore</option>
            <option value="Blore">Bangalore</option>
        </select>
        <br>
        <label for="phno">Phone Number</label>
        <br>
        <input type="tel" name="phno" id="phno" placeholder="Enter phone number">
        <br>
        <label for="dob">Date of Birth</label>
        <br>
        <input type="date" name="dob" id="dob">
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="#">
        <fieldset>
            <legend>Registration form</legend>
            <table>
                <tr>
                    <td>
                        <label for="">Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Phone</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>
                    Which taxi do you require?
                </legend>
                <input type="radio" name="taxi" id="">Car
                <br>
                <input type="radio" name="taxi" id="">Van
                <br>
                <input type="radio" name="taxi" id="">Tuk Tuk
                <br>
            </fieldset>
            <fieldset>
                <legend>
                    Extras
                </legend>
                <input type="checkbox" name="extra" id="">Baby Seat
                <br>
                <input type="checkbox" name="extra" id="">Wheelchail access
                <br>
                <input type="checkbox" name="extra" id="">Stock Tip
            </fieldset>
            <table>
                <tr>
                    <td>
                        Pickup Date Time:
                    </td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Pickup place:
                    </td>
                    <td>
                        <select name="place" id="">
                            <option value=""></option>
                            <option value="mlore">Mangalore</option>
                            <option value="blore">Bangalore</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Dropoff place:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Special Interaction:
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <hr>
    <br>

</body>

</html>
